<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </h:head>
    <body>
        <h:form>
            <p:growl id="mensaje" showDetail="true" severity="info, fatal" showSummary="true"><p:autoUpdate/></p:growl>
                
       
            <p:fieldset legend="Datos personales">
                <h:panelGrid columns="3" id="pgDatos"> 
        
                    <p:outputLabel for="txtNombres" value="Nombres"/>
                    <p:inputText id="txtNombres" value="#{altaUsuarioController.persona.nombre}" required="true" />
                    <p:message for="txtNombres"/>

                    <p:outputLabel for="txtApellido1" value="Apellido1"/>
                    <p:inputText id="txtApellido1" value="#{altaUsuarioController.persona.apellido1}" required="true"/>
                    <p:message for="txtApellido1"/>
                    
                    <p:outputLabel for="txtApellido2" value="Apellido2"/>
                    <p:inputText id="txtApellido2" value="#{altaUsuarioController.persona.apellido2}" required="true"/>
                    <p:message for="txtApellido2"/>
                    
                    <p:outputLabel for="rdbSexo" value="Sexo"/>
                    <p:selectOneRadio id="rdbSexo" value="#{altaUsuarioController.persona.sexo}" required="true">
                        <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                        <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                    </p:selectOneRadio>
                    <p:message for="rdbSexo"/>


                    <p:outputLabel for="txtNacimiento" value="Fec. Nacimiento"/>
                    <p:calendar id="txtNacimiento"   value="#{altaUsuarioController.persona.fechaNacimiento}" locale="es" required="true"/>
                    <p:message for="txtNacimiento"/>

                </h:panelGrid>
            </p:fieldset>
            
            
            <p:fieldset legend="Datos de la cuenta">
                <h:panelGrid columns="3" id="pgCuenta">
                    
                    <p:outputLabel for="txtUsuario" value="Tipo de cuenta"/>
                    <p:selectOneMenu  id="cboTipo" value="#{altaUsuarioController.rol.idRol}" label="Roles" required="true" style="width:100%" requiredMessage="Campo requerido">
                        <f:selectItems value="#{altaUsuarioController.listaRoles}" var="rolitem" itemLabel="#{rolitem.descripcion}"  itemValue="#{rolitem.idRol}"/>
                    </p:selectOneMenu>
                    <p:message for="cboTipo"/>
                    
                    <p:outputLabel for="cboTipo" value="usuario"/>
                    <p:inputText id="txtUsuario" value="#{altaUsuarioController.usuario.user}" required="true" />
                    <p:message for="txtNombres"/>
                    
                    <p:outputLabel for="clave1" value="Clave" />
                    <p:password id="clave1" value="#{altaUsuarioController.usuario.password}" required="true" 
                                validatorMessage="Las claves no coinciden" weakLabel="DÃ©bil" strongLabel="Fuerte" goodLabel="Bueno"
                                match="clave2" feedback="true" promptLabel="Introduzca una clave" requiredMessage="Campo requerido"/>
                    <p:message for="clave1"/>
                    
                    <p:outputLabel for="clave2" value="#{altaUsuarioController.usuario.password}" />
                    <p:password id="clave2" required="true" requiredMessage="Campo requerido"/>
                    <p:message for="clave2"/>
                </h:panelGrid>
                
                <p:commandButton value="Registrar" update="pgDatos, pgCuenta, mensaje"/>
            </p:fieldset>   
        </h:form>
       <h:outputScript library="js" name="spanishLocale.js"/>
    </body>
</html>
